    <script>
        // 获取所有导航链接
const navLinks = document.querySelectorAll('.nav-link');

// 获取当前页面的 URL
const currentPath = window.location.pathname;

// 去掉文件名的扩展名
const currentPage = currentPath.substring(currentPath.lastIndexOf('/') + 1, currentPath.lastIndexOf('.'));

console.log('当前页面:', currentPage);

// 根据当前页面 URL 设置高亮
navLinks.forEach(link => {
    // 获取链接的 href 属性值
    const linkPath = link.getAttribute('href');

    // 去掉链接的文件名扩展名
    const linkPage = linkPath.substring(linkPath.lastIndexOf('/') + 1, linkPath.lastIndexOf('.'));

    // 比较相对路径
    if (linkPage === currentPage) {
        link.classList.add('active');
    } else {
        link.classList.remove('active');
    }
});
    </script>
    
    
    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('zh-CN', options);
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();

        const slides = document.querySelectorAll('.background-slide');
        let currentSlide = 0;

        function showFadeEffect() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active');
                if (index === currentSlide) {
                    slide.classList.add('active');
                }
            });
            currentSlide = (currentSlide + 1) % slides.length;
        }

        setInterval(showFadeEffect, 5000); // 每5秒切换一次
        showFadeEffect(); // 初始化显示
    </script>
    <!-- 持久化隐藏音频，用于 PJAX 下持续播放 -->
    <audio id="persistentAudio" src="/audio/One-Step-Further.mp3" loop preload="none" style="display:none"></audio>
    <script src="./js/pjax.js"></script>
    <script src="./js/music-control.js"></script>
    <script>
        // 页面层：把页面上的按钮与通用控制器 SiteMusic 关联，使播放在页面间持续
        (function(){
            const btn = document.getElementById('musicToggle');
            const playIcon = btn.querySelector('.icon.play');
            const pauseIcon = btn.querySelector('.icon.pause');

            function setUIPlaying(isPlaying){
                btn.setAttribute('aria-pressed', String(!!isPlaying));
                if(isPlaying){ playIcon.style.display='none'; pauseIcon.style.display=''; btn.title='暂停背景音乐'; }
                else { playIcon.style.display=''; pauseIcon.style.display='none'; btn.title='播放背景音乐'; }
            }

            btn.addEventListener('click', function(e){
                e.preventDefault();
                const currentlyWanted = localStorage.getItem('navMusicPlaying') === 'true';
                if(currentlyWanted){
                    window.SiteMusic && window.SiteMusic.pause();
                    localStorage.setItem('navMusicPlaying','false');
                    setUIPlaying(false);
                } else {
                    window.SiteMusic && window.SiteMusic.play();
                    localStorage.setItem('navMusicPlaying','true');
                    setUIPlaying(true);
                }
            });

            // 接收播放器窗口的事件，用于更新页面 UI
            window.addEventListener('siteMusicStatus', function(ev){
                const d = ev.detail || {};
                if(d.type === 'playerEvent') setUIPlaying(d.event === 'play');
                if(d.type === 'state') setUIPlaying(!!d.isPlaying);
            });

            // 初始化 UI
            setUIPlaying(localStorage.getItem('navMusicPlaying') === 'true');
        })();
    </script>
</body>
